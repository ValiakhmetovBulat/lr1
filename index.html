<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="jquery-3.6.0-min.js"></script>
	<title>Document</title>
</head>

<body>
	<div class="calc">

		<div class="calc-row">
			<div class="screen">0</div>
		</div>

		<div class="calc-row">
			<div class="btn">C</div>
			<div class="btn">CE</div>
			<div class="btn">del</div>
			<div class="btn">(-)</div>
			<div class="btn">%</div>
		</div>

		<div class="calc-row">
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn">/</div>
			<div class="btn">sqrt</div>
		</div>

		<div class="calc-row">
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn">*</div>
			<div class="btn">1/x</div>
		</div>

		<div class="calc-row">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn">-</div>
			<div class="btn">ùùÖ</div>
		</div>

		<div class="calc-row">
			<div class="empty"></div>
			<div class="btn">0</div>
			<div class="btn">.</div>
			<div class="btn">+</div>
			<div class="btn">=</div>
		</div>

	</div>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
